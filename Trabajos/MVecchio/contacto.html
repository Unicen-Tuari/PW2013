			<nav>

			<div id="contenedorcentral">
				<article id="articulo" >
					<form id="formulariocontacto" target="_blank" onsubmit="return window.confirm(&quot;Consulta Enviada. Espera la confirmaci&oacute;n del Administrador&quot;);">
						<ul>
						    <li>
						    	<h2>Contactanos!!</h2>
	       					</li>
	       					<li>
	           					<label for="nombre">Nombre:</label>
	           					<input type="text"  placeholder="Nombre" required />
	       					</li>
	       					<li>
	           					<label for="apellido">Apellido:</label>
	           					<input type="text"  placeholder="Apellido" required />
	       					</li>
	       					<li>
						        <label for="Email">Email:</label>
						        <input type="email" name="email" placeholder="Email" required />
						    </li>
						    <li>
						        <label for="Telefono">Telefono:</label>
						        <input type="tel" name="telefono" placeholder="Telefono">
						    </li>
						    <li>
						        <label for="Mensaje">Mensaje:</label>
						        <textarea name="mensaje" cols="40" rows="6" required ></textarea>
						    </li>
						    <li>
						       <button class="botonsubmit"class="submit" type="submit">Enviar</button>
						    </li>
						</ul>
					</form>
				</article>
			</div>
			<aside id="contenedorlateral">
				<div id="contenedorloguin">
					<h3>Ingresa con tu Cuenta!</h3>
					<form class="formulario" name="loguin" action="" method="" accept-charset="">
						<ul>
							<li>
								<input type="text" name="usuario" placeholder="Email!" required>
							</li>
							<li>
								<input type="password" name="contrasenia" placeholder="Contrase&ntilde;a"required>
							</li>
							<li>
								<input type="checkbox" name="redordarme" id="recordarme">
								Recordar en esta computadora
							</li>
							<li>
								<input class="botonsubmit" type="submit" value="Entrar">
							</li>
						</ul>
					</form>

				</div>
				<div id="contenedorpublis">
					<a href="http://www.arba.gov.ar/" target="_blank"><img alt="Logo Arba" src="imagenes/LogodeArbaHOME.gif"></a>
					<a href="http://www.dnrpa.gov.ar/" target="_blank"><img alt="Logo Registro Automotor" src="imagenes/LogoRegistro.bmp"></a>
