    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">

      <div class="jumbotron">
        <h1>Sube un nuevo auto aquí</h1>
        <p class="lead">Rellena el siguiente formulario para subir un auto</p>
        
            <form class="form-horizontal">
              <fieldset>

                  <!-- Form Name -->
                  <legend>Nuevo auto</legend>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label" for="titulo">Titulo</label>
                      <input id="titulo" name="titulo" type="text" placeholder="Ingresa un titulo" class="input-medium" required="">
                  </div>

                  <!-- Select Basic -->
                  <div class="control-group">
                    <label class="control-label" for="marca">Marca</label>
                      <select id="marca" name="marca" class="input-medium">
                        <option>Marca 1</option>
                        <option>Marca 2</option>
                      </select>
                  </div>

                  <!-- Select Basic -->
                  <div class="control-group">
                    <label class="control-label" for="modelo">Modelo</label>                    
                      <select id="modelo" name="modelo" class="input-medium">
                        <option>Modelo 1</option>
                        <option>Modelo 2</option>
                      </select>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label" for="anio">Año</label>                    
                      <input id="anio" name="anio" type="text" placeholder="ingresa el año" class="input-medium" required="">
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label" for="valor">Precio</label>                   
                      <input id="valor" name="valor" type="text" placeholder="Ingresa un precio" class="input-medium" required="">
                  </div>

                  <!-- Textarea -->
                  <div class="control-group">
                    <label class="control-label" for="descripcion">Descripcion</label>
                      <textarea id="descripcion" name="descripcion"></textarea>
                  </div>

              </fieldset>
            </form>

              </br>
                <div class="row">
                  <div class="col-sm-6 col-md-3">
                    <a href="#" class="thumbnail">

                    </a>

                 </div>

              </br>
               <p><a class="btn btn-lg btn-success" href="#">Subir Auto</a></p>
            </div>
