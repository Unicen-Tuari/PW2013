		<section class="principal">
			<section class="opciones">
				<p>En esta secci&oacute;n se muestran los productos cargados en el sistema, con la opci&oacute;n de editar sus datos, eliminar un producto, como asi tambi&eacute;n crear uno nuevo.</p>
				<label> Seleccione Producto:</label><br>

					<option value="3">Producto 3</option>
					<option value="4">Producto 4</option>

						<option value="2">Forrajeria</option>
					</select>

					<label> $</label>

				</section>
				<section class="renglon">
					<label> Descripci&oacute;n:</label><br>
					<textarea class="descripcion" disabled>Cueros lanares</textarea>
				</section>
				<div class="botones datos">
					<input type="submit" name="Guardar" value="Guardar Producto"/> 
				</div>				
			</form>
		</section>
