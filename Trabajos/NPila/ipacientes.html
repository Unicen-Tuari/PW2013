<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Pacientes</title>
		<link href="styles/style.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>
		<div id="wrapper">
			<div id="ipaciente">
				<div class="post"> 
				<!-- CONTENIDO DEL CENTRO DE LA PAGINA -->
					<h2 class="title">Ingrese los datos del paciente </h2><br> <br>
					<form>
						<legend class="title a">
							<div class="page"> 
								<input type="text" name="nombre"  placeholder="Nombre">
								<input type="text" name="apellido"  placeholder="Apellido" size="15">
								<input type="numeric" name="dni" placeholder="D.N.I." size="7"><br><br>
								<input type="text" name="localidad" placeholder="Localidad" size="15">
								<input type="text" name="calle"  placeholder="Calle">
								<input type="numeric" name="num" placeholder="Nº" size="2">
								<input type="numeric" name="cp" placeholder="C.P." size="2"><br><br>
								<input type="tel" name="tel"  placeholder="Telefono" size="9">
								<input type="tel" name="cel"  placeholder="Celular" size="10">
								<input type="email" name="mail"  placeholder="E-mail" size="20"><br><br>
								Fecha de nacimiento:											
								<select name="dia" style="margin:0 5px 0 0">
									<option id="" value="" selected="">Día</option>
									<option id="1" value="1">1</option>
									<option id="2" value="2">2</option>
									<option id="3" value="3">3</option>
									<option id="4" value="4">4</option>
									<option id="5" value="5">5</option>
									<option id="6" value="6">6</option>
									<option id="7" value="7">7</option>
									<option id="8" value="8">8</option>
									<option id="9" value="9">9</option>
									<option id="10" value="10">10</option>
									<option id="11" value="11">11</option>
									<option id="12" value="12">12</option>
									<option id="13" value="13">13</option>
									<option id="14" value="14">14</option>
									<option id="15" value="15">15</option>
									<option id="16" value="16">16</option>
									<option id="17" value="17">17</option>
									<option id="18" value="18">18</option>
									<option id="19" value="19">19</option>
									<option id="20" value="20">20</option>
									<option id="21" value="21">21</option>
									<option id="22" value="22">22</option>
									<option id="23" value="23">23</option>
									<option id="24" value="24">24</option>
									<option id="25" value="25">25</option>
									<option id="26" value="26">26</option>
									<option id="27" value="27">27</option>
									<option id="28" value="28">28</option>
									<option id="29" value="29">29</option>
									<option id="30" value="30">30</option>
									<option id="31" value="31">31</option>
								</select>
								<select name="mes" style="margin:0 5px 0 0" >
									<option id="" value="" selected="">Mes</option>
									<option id="1" value="1">Enero</option>
									<option id="2" value="2">Febrero</option>
									<option id="3" value="3">Marzo</option>
									<option id="4" value="4">Abril</option>
									<option id="5" value="5">Mayo</option>
									<option id="6" value="6">Junio</option>
									<option id="7" value="7">Julio</option>
									<option id="8" value="8">Agosto</option>
									<option id="9" value="9">Septiembre</option>
									<option id="10" value="10">Octubre</option>
									<option id="11" value="11">Noviembre</option>
									<option id="12" value="12">Diciembre</option>
								</select>
								<input type="number" name="anio" placeholder="Año" size="2"><br><br>
								<input type="text" name="obra_social"  placeholder="Obra Social / Prepaga">
								<input type="text" name="nro_afiliado"  placeholder="Nº Afiliado" size="15"><br><br>
								Especialidad:					
								<select name="especialidad" style="margin:0 5px 0 0">
									<option id="1" value="kinesiologia">Kinesiologia</option>
									<option id="2" value="nutricion">Nutricion</option>
								</select><br><br>
								Antecedentes: 
								<textarea name="antecedentes" wrap="SOFT" tabindex="0" autocorrect="on"></textarea><br><br>
								Cargar Estudios:  
								<input type="file" name="estudios"><br><br><br>
								<input type="submit" value="Cargar Datos">
								<input type="button" onclick="history.back()" name="volver atrás" value="Volver">
							</div>
						</legend>
					</form>
				<!-- FIN CONTENIDO DEL CENTRO DE LA PAGINA -->
				</div>
			</div>
			<div style="clear: both;">&nbsp;</div>
		</div>
	</body>
</html>
